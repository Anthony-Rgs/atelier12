<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Atelier 12</title>
    <link href="/css/products.css" rel="stylesheet">
    <link href="/css/global.css" rel="stylesheet">
    <script src="/js/products.js" defer="">
    </script>
</head>

<body>
    <!-- Header -->
    <header>
        <a href='/html/index.html'><img src="/image/atelier-logo.svg" alt="Logo Atelier"></a>
        <div id="bar-header"></div>
    </header>

    <!-- Filters -->
    <div class="filters">

        <div class="filter">
            <div class="category"> 
                <button id="btn-category">Catégories</button>
                <div class="triangle" id="triangle1"></div>
            </div>
            <div id="filters-category">
                <ul>
                    <li>Cheveux mouillés</li>
                    <li>Cheveux secs</li>
                </ul>
            </div>
        </div>

        <div class="filter">
            <div class="brand"> 
                <button id="btn-brand">Marques</button>
                <div class="triangle" id="triangle2"></div>
            </div>
            <div id="filters-brand">
                <ul>
                    <li>L'Oréal</li>
                    <li>Zalando</li>
                    <li>Gucci</li>
                    <li>Crocks</li>
                    <li>Tomate</li>
                </ul>
            </div>
        </div>

        <div class="filter">
            <div class="price"> 
                <button id="btn-price">Prix</button>
                <div class="triangle" id="triangle3"></div>
            </div>  
            <div id="filters-price">
                <ul> 
                    <li>Prix le plus bas</li>
                    <li>Prix le plus élevé</li>
                </ul>
            </div>
        </div> 
    </div>



    <!-- Footer -->
    <footer>
        <div id="bar-footer"></div>

        <div class="informations">
            <div class="contact">
                <img id="icon-footer" src="/image/icon/tel.svg" alt="icon tel">
                <a id="num" href="tel:01.47.07.59.28">01.47.07.59.28</a>
            </div>
            <div class="adress">
                <img id="icon-footer" src="/image/icon/ping.svg" alt="icon ping">
                <a id="adress" href="https://www.google.com/maps/place/12+Rue+Geoffroy-Saint-Hilaire,+75005+Paris/@48.8393676,2.3546398,17z/data=!3m1!4b1!4m5!3m4!1s0x47e671f24beb256d:0x61c4fe50e85514fc!8m2!3d48.8393676!4d2.3568285" target="blank">12 rue Geoffroy-Saint-Hilaire 75005</a>
            </div>
        </div>
    </footer>
</body>

</html>
