<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon de coiffure L'Atelier 12</title>
    <link href="/css/global.css" rel="stylesheet">
    <link href="/css/products.css" rel="stylesheet">
    <link href="/image/favicon.png" rel="icon">
</head>

<body>
    <!-- Product Popup -->
    <section class="product-page">
        <div class="container">
            <div class="show-product">
                <img id="show-image"src="" alt="image du produit">
                <div class="right-block">
                    <p id="show-brand">L'Oréal</p>
                    <p id="show-name"></p>
                    <p id="show-describe1"></p>
                    <p id="show-describe2"></p>
                    <div class="show-info">
                        <p id="show-price"></p>
                        <p id="show-quantity"></p>
                    </div>
                    <p>Produits uniquement disponibles en achat en magasin</p>
                    <img src='image/icon/close.svg' id="cross">
                </div>
            </div>
        </div>
    </section>

    <!-- Header -->
    <header>
        <a href='index.html'><img src="/image/atelier-logo.svg" alt="Logo Atelier"></a>
        <div id="bar-header"></div>
    </header>

    <!-- Filters -->
    <section class="filters">
        <div class="classics-menus">
            <div class="menu"> 
                <h3 id="filter-category">Catégories<span id="span-category"></span></h3>
                <ul id="ul-category">
                    <li id="shampoo">Shampoings</li>
                    <li id="styling">Produits Coiffants</li>
                    <li id="care">Soins</li>
                </ul>
            </div>
        </div>
        
        
        <h3 id="default">Supprimer les filtres</h3>
        

    </section>

    <!-- Products -->
    <section class="products">
        <template id="product" >
            <div class="product" onclick="productPage(this.id)">
                <div class="image-container">
                    <img id="product-image" src="" alt="Produit">
                </div>
                <div class="line-product">
                    <p id="brand-product">L'Oréal</p>
                    <p id="price-product"></p>
                </div>
                <p class="describe" id="describe1"></p>
                <p class="describe" id="describe2"></p>
            </div>
        </template>
    </section>


    <!-- Footer -->
    <footer>
        <div id="bar-footer"></div>

        <div class="informations">
            <div class="contact">
                <img id="icon-footer" src="/image/icon/tel.svg" alt="icon tel">
                <a id="num" href="tel:01.47.07.59.28">01.47.07.59.28</a>
            </div>
            <div class="adress">
                <img id="icon-footer" src="/image/icon/ping.svg" alt="icon ping">
                <a id="adress" href="https://www.google.com/maps/place/12+Rue+Geoffroy-Saint-Hilaire,+75005+Paris/@48.8393676,2.3546398,17z/data=!3m1!4b1!4m5!3m4!1s0x47e671f24beb256d:0x61c4fe50e85514fc!8m2!3d48.8393676!4d2.3568285" target="blank">12 rue Geoffroy-Saint-Hilaire 75005</a>
            </div>
        </div>
    </footer>
</body>
<script src="/js/products.js"> </script> 
<script src="/js/filters.js"> </script> 


</html>
